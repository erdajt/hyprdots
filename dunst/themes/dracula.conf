[global]
  font = "Cascadia Code NF"
  frame_color = "#bd93f9"
  background = "#282a36"
  foreground = "#f8f8f2"
  transparency = 15
  follow = mouse
  padding = 12
  horizontal_padding = 12
  separator_color = "frame"
  frame_width = 2
  corner_radius = 8

  width = 300
  height = 150
  origin = top-right
  offset = 0x0

[urgency_low]
  background = "#282a36"
  foreground = "#f8f8f2"

[urgency_normal]
  background = "#343746"
  foreground = "#f8f8f2"

[urgency_critical]
  background = "#ff5555"
  foreground = "#1e1f29"
